<html>
<head>
    <link rel="stylesheet" href="css/common/login.css">
    <link rel="icon" type="image/gif" href="icon/dashboard.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title> simpleDash </title>
</head>

<body>

<div class="login-page">
    <div class="form">
        <form class="register-form">
            <input type="text" placeholder="name"/>
            <input type="password" placeholder="password"/>
            <input type="text" placeholder="email address"/>
            <button>create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form" action="/home"  method="post">
            <input type="text" name="userName" placeholder="username"/>
            <input type="password" name = "password" placeholder="password"/>
            <button>login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
            {{#iferrorMessage errorMessage}}
            <p class="error">{{errorMessage}}</p>
            {{/iferrorMessage}}
        </form>
        <img src="icon/simpleDash.png">
    </div>
</div>
</body>
</html>
